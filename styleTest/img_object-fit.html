<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.box { width: 160px; height: 160px; margin: 10px 0 20px; background-color: #beceeb; overflow: hidden; resize: both; }
.box > img {
    width: 100%; height: 100%; background-color: #cd0000;
}
.fill { object-fit: fill; }
.contain { object-fit: contain; }
.cover { object-fit: cover; }
.none { object-fit: none; }
.scale-down { object-fit: scale-down; }
</style>
<body>
	

	<strong>object-fit: fill</strong>
<div class="box">
    <img src="https://image.zhangxinxu.com/image/blog/zxx_240_0818.jpg" class="fill">
</div>
<strong>object-fit: contain</strong>
<div class="box">
    <img src="https://image.zhangxinxu.com/image/blog/zxx_240_0818.jpg" class="contain">
</div>
<strong>object-fit: cover</strong>
<div class="box">
    <img src="https://image.zhangxinxu.com/image/blog/zxx_240_0818.jpg" class="cover">
</div>
<strong>object-fit: none</strong>
<div class="box">
    <img src="https://image.zhangxinxu.com/image/blog/zxx_240_0818.jpg" class="none">
</div>
<strong>object-fit: scale-down</strong>
<div class="box">
    <img src="https://image.zhangxinxu.com/image/blog/zxx_240_0818.jpg" class="scale-down">
</div>
</body>
</html>
