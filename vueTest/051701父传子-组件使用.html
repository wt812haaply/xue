<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
		<!-- 父内容 -->
		{{textCont}}
		
		<!-- 子内容 -->
		<div is="divCon"></div>

		<!-- 父传子数据 -->
		<ul>
		    <li 
			    is="liList" 
			    :ppt="item" 
			    v-for="(item) in Cont" 
			    @lop="wocao()"
			 >
			</li>
		</ul>

		<!-- Dom节点获取内容 -->
		<div ref="isDom" @click="Domclick()">点我看下显示的内容是不是---->我</div>
		
	
	</div> 
	<script type="text/javascript">
		var what={
			template:'<p @click="qh()">{{aa}}</p>',
			data:function(){
				return {
					aa:0,
				}
			},
			methods:{
				qh:function(){
					this.aa ++;
					this.$emit('mt');
				}
			}
		}


		var divCon = {
			template:'<div @click="ziClick()">{{divText}}</div>',
			data:function(){
				return {
					divText:'这里是子级内容',
				}
			},
			methods:{
				ziClick:function(){
					alert(this.divText);
				}
			} 
		}

		var liList = {
			template:"<li @click='liListClick()'>{{ppt.name}}-{{ppt.id}}-{{ppt.cont}}------{{pCont}}</li>",
			props:['ppt'],
			data:function(){
				return {
					pCont:"子内容",
				}
			},
			methods:{
				liListClick:function(){
					this.$emit('lop');
				}
			}
		}



		var vm=new Vue({
			el:'#app',
			data:{
				textCont:'内容',
				Cont:[
					{id:1,name:'w1',cont:'父内容1'},
					{id:2,name:'w2',cont:'父内容2'},
					],
			},
			components:{
				liList,
				divCon,
				what,
			},
			methods:{
				wocao:function(){
					alert(1)
				},

				Domclick:function(){
					alert(this.$refs.isDom.innerHTML)
					// this.$refs 这个是绑定  ref="isDom"(类似dom节点的id);
				},



			}
		})




		
	</script>
</body>
</html>
