<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051202</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	
	<div id="app">
		<input type="" name="" v-model="msg">
		<button @click="btnClick()">按钮</button>
		<ul>
			<!-- <li v-for="item in list">{{ item }}</li> -->
		<do-list :content="item"
				@del="delContent()"
				:index="index"
				 v-for="(item,index) in list">
			{{item}}
		</do-list>	
		</ul>
	</div>

	<script type="text/javascript">
		//1 全局
		// Vue.component("doList",{
		// 	props:['content'],
		// 	template:"<li>{{content}}</li>"
		// })

		//局部
		var doList={
			props:['content','index'],
			template:"<li @click='clickContent()'>{{content}}</li>",
			methods:{
				clickContent:function(){
					this.$emit("del",this.index);
				}
			}
		}

		var app = new Vue({
			el:'#app',
			data:{
				msg:'',
				list:[''],

			},
			//局部注册的子组件
			components:{
				doList:doList,
			},

			methods:{
				btnClick:function(){
					this.list.push(this.msg);
					this.msg = '';
				},
				delContent:function(index){
					alert(1);
					this.list.splice(index,1)
				}
			}
		})
	</script>
</body>
</html>
