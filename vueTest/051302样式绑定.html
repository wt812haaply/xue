<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0501302样式绑定</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style type="text/css">
	.red{
		color: red;
	}

	.blue{
		color: blue;
	}
	.fontSize{
		font-size: 40px;
	}
	.bg{
		background: green;
	}
</style>
<body>
	<div id="app">

		<!-- 方法1 -->
		<p @click="clickRed()" :class="{red:isRed}">点击变色1</p>

		<!-- 方法2 -->
		<p @click="clickBlue()" :class="[isBlue,isBg,'fontSize']">点击变色2</p>
	</div>
	<script type="text/javascript">

		var vm=new Vue({
			el:'#app',
			data:{
				isRed:false,
				isBlue:'',
				isBg:'bg',
			},
			methods:{
				clickRed:function(){
					this.isRed=!this.isRed;
					// this.isRed=true
				},
				clickBlue:function(){
					// this.isBlue="blue";
					// if (this.isBlue==='') {
					// 	this.isBlue='blue'
					// }
					// else{
					// 	this.isBlue=""
					// }

				this.isBlue ===''?this.isBlue="blue":this.isBlue="";
				}
			}
		})
	</script>
</body>
</html>
