<head>
	<meta charset="UTF-8">

<body>
	<div id="app">

		<transition name="yi23">
			<div v-if="show">
		{{content}}
			</div>
		</transition>
		
		
		<transition name="yi23">
			<what v-if="show"></what>

		<transition name="yi23" enter-active-class="active" leave-active-class="leave">
			<div v-if="show">
		{{content}}

		<transition name="yi23" enter-active-class="active" leave-active-class="leave">

<!-- 3 -->
		<transition 
			name="yi23" 
			enter-active-class="animated bounceInDown" 
			leave-active-class="animated bounceInLeft">
			<div v-if="show">
			{{content}}
			</div>
		</transition>
		
		
		<transition 
			name="yi23" 
			enter-active-class="animated slideOutUp" 
			leave-active-class="animated slideOutDown">
			<what v-if="show"></what>
		</transition>
		<button @click="handle">按钮</button>

		 
	</div>

	<script type="text/javascript">
		var what = {
			template:"<div>2222</div>"
		}

		var vm=new Vue({
			el:"#app",
			data:{
				content:'11111',
				show:true
			},
			methods:{
				handle:function(){
					this.show = !this.show
				}
			},
			components:{
				what,
			}
		})
	</script>
</body>
