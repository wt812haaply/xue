<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<!-- content 的数据 -->
		{{content + ' good'}}
		<div v-html="content + ' name'"></div>
		<div v-text="content + ' hhhhh'"></div>
		
		<!-- content2 的数据 -->
		<div v-html="content2"></div>
		<div v-text="content2"></div>



		<!-- 定义的局部子组件 -->
		<!-- 
			1.:index="index". -- 子组件传递父组件的下标值
			2.props:['con','index'] --- index 是如果接受下表值需要绑定下
			3.alert(this.index)  弹出点击所选的下表值
		 -->
		<ul>
			<ni-Hao :con="item" 
					:index="index"
					 v-for="(item, index) in list">{{ item }}</ni-Hao>
		</ul>
	</div>

	<script type="text/javascript">
		var niHao = {
			props:['con','index'],
			template:"<li @click='clickOpen'>哈哈哈哈</li>",
			methods:{
				clickOpen:function(){
					alert(this.index)
				}
			}
		}

		var vm = new Vue({
			el:'#app',
			data:{
				content:'hello wrod',
				content2:'<h2>看看打开的看看</h2>',
				list:['','',''],
			},
			//子组件 注册组件名称
			components:{
				niHao:niHao, // 对应var niHao 的函数
			}

		})
	</script>
</body>
</html>
