<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
		{{content}}
		<ul>
		    <li is="licont" v-for="item in obj" :pop='item'></li>
		</ul>

		<qiuhe ref="one" @bbb="wocao()"></qiuhe>
		<qiuhe ref="two" @bbb="wocao()"></qiuhe>

		<div>{{he}}</div>
	</div>
	<script type="text/javascript">
		// Vue.component("qiuhe",{
		// 	template:'<p>111</p>',
		// })

		var qiuhe={
			template:'<p @click="qi()" >{{number}}</p>',
			data:function(){
				return {
					number:0,
				}
			},
			methods:{
				qi:function(){
					this.number++;
					this.$emit("bbb");
				}
			}
		}





		Vue.component("licont",{
			template:'<li @click="clickCont()" ref="heo">{{pop.name}}</li>',
			props:['pop'],
			methods:{
				clickCont:function(){
					console.log(this.$refs.heo.innerHTML);
				}
			}
		})

		var vm=new Vue({
			el:'#app',
			data:{
				content:'1',
				obj:[
					{id:1,name:'t1'},
					{id:2,name:'t2'},
				],
				he:0,
			},
			components:{
				qiuhe,
			},
			methods:{
				wocao:function(){
					this.he= this.$refs.one.number + this.$refs.two.number;
				}
			}
		})
	</script>
</body>
</html>
