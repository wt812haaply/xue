<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
		<div v-if="show">
		{{content}}
		</div>
		<button @click="handleClick" v-if="btnShow">按钮</button>
		<button v-else @click="handleClick">111111</button>
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				content:'hello word',
				show:true,
				btnShow:true,
			},
			methods:{
				handleClick:function(){
					this.show = !this.show
					this.btn()
				},
				btn:function(){
					this.btnShow = !this.btnShow
				}

			}
		})
	</script>
</body>
</html>
