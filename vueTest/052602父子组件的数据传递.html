<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-2 父子组件的数据传递</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<!-- <div is="cons" :cnt="2" @cao="wo"></div> -->
		<cons :cnt='2' ref="one" @wo="cap"></cons>
		<cons :cnt='1' ref="two" @wo='cap'></cons>
		<div>{{total}}</div>
	</div>
	<script type="text/javascript">
		var cons={
			props:['cnt'],
			template:"<div @click='handle'>{{number}}</div>",
			data:function(){
				return{
					number:this.cnt,
				}
			},
			methods:{
				handle:function(){
					this.number ++
					this.$emit('wo')
				}
				
			}
		}

		var vm=new Vue({
			el:'#app',
			data:{
				total: '',
			},
			methods:{
				cap:function(){
					alert();
					this.total = this.$refs.two.number +this.$refs.one.number 
				}
			},
			components:{
				cons,
			}
		})
	</script>
</body>
</html>
