<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-1组件使用的细节点</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


	<div id="app">
		<div is="cons" @wocao="cp" ref="he1"></div>
		<cons @wocao='cp' ref="he2"></cons>
		<div>{{total}}</div>
	</div>
	<script type="text/javascript">
		var cons={
			template:"<div @click='handle'>{{number}}</div>",
			data:function(){
				return{
					number:0,
				}
			},
			methods:{
				handle:function(){
					this.number ++
					this.$emit('wocao')
				}
			}
		}

		
		var vm=new Vue({
			el:'#app',
			data:{
				total:'0',

			},
			methods:{
				cp:function(){
					console.log();
					this.total=this.$refs.he1.number + this.$refs.he2.number
				}
			},
			components:{
				cons,
			}
		})
	</script>
</body>
</html>
