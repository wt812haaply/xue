<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
#div1{
	border: 1px red solid;
	width: 400px;
	height: 50px;
	line-height: 50px;
	text-align: center;
	margin: 0 auto;
	cursor: pointer;
}

</style>
<body>
	<div id="div1">0</div>
	<script type="text/javascript">

		var odiv=document.getElementById("div1");
			odiv.onclick=function()
			{
				var i=1;
				return function (){
					i++;
				}
				odiv.innerHTML=i;
			}
	</script>
</body>
</html>
