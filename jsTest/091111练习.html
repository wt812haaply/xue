<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		


	console.log('///工厂方法//')


	function one(name,age,address){
		var obj = new Object();
		obj.name=name;
		obj.age=age;
		obj.address=address;
		obj.say=function(){
			console.log(obj.name)
		}
		return obj;
	}

	var aa = one(1,2,3);
	console.log(aa);
	aa.say();




	console.log('///构造函数//')
	

	function Two(name,age,address){
		this.name = name;
		this.age = age;
		this.address = address;
		this.say = function(){
			console.log(this.name)
		}
	}
	var obj = new Two(11,22,33);
		console.log(obj)
		obj.say();


	console.log('///构造函数 单独提出fun 方法 //')


	function Three(name,age,address){
		this.name = name;
		this.age = age;
		this.address = address;
		this.say = fun;
	}

	function fun(){
		console.log(this.name)
	}

	var bb = new Three(111,222,333);
	console.log(bb);
	bb.say();


	console.log('///原型对象//')

	function Four(name,age,address){
		this.name = name;
		this.age = age;
		this.address = address;
	}

	Four.prototype.say = function(){
		console.log(this.name)
	}
	
	var bb = new Four(11111,22222,333333);
	console.log(bb);
	bb.say();


	console.log('///数组//')

	var test = [
	{name:'孙悟空',age:18,gender:'男'},
	{name:'猪八戒',age:28,gender:'男'},
	]

	console.log(test.push({name:'沙和尚',age:'20',gender:'男'}));
	console.log(test);
	console.log(test.pop());
	console.log(test);

	console.log(test.unshift({name:'蜘蛛精',age:18,gender:'女'},{name:'玉兔精',age:18,gender:'女'}))
	console.log(test);
	console.log(test.shift());

	</script>
</body>
</html>
