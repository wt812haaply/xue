  <script type="text/javascript">
  var info = [];
  for (var i = 0; i < 10; i++) {
    var num = Math.random();
    // console.log(num)
    // console.log()
    var newNum = Math.floor(num * 10) + 1;
    info.push(newNum);
  }
  console.log(info, '随机生成的十位数字');

  var info = [1, 3, 2, 3, 5, 6, 7, 8, 2, 10, 0, 1, 83, 34];
  for (var i = 0; i < info.length; i++) {
    // console.log(info[i],'--');
    for (var j = i + 1; j < info.length; j++) {
      // console.log(info[j],'///')
      if (info[i] == info[j]) {
        info.splice(j, 1);
        j--;
      }
    }
  }

  // console.log('--->',info);

  console.log('----------');
 
  



 function Info(){

 } 
 Info.prototype.say = function(){
		var aa = info;
		console.log(aa, '/')

		function fu(a, b) {
			return a - b;
		}
		var bb = fu;
		console.log(aa.sort(bb));
 }

 var ft = new Info();
 console.log(ft)
ft.say();





  </script>
