<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">


	console.log('/////工厂方法/////')

	function one(name,age,address){
		var obj = new Object();
		obj.name = name;
		obj.age = age;
		obj.address = address;
		obj.say = function(){
			console.log(this.name)
		}
		return obj;
	}
	var test1 = one('张三',20,'北京');
	var test2 = one('李四',30,'南极');
	console.log(test1);
	console.log(test2);
	test1.say();
	test2.say();


	console.log('////////构造函数///////');

	function Two(name, age, address){
		this.name = name;
		this.age = age;
		this.address = address;
		this.say = function(){
			console.log(this.name)
		}
	}
	var test1 = new Two('老孙',23,'单位');
	console.log(test1)
	test1.say();

	console.log(test1.age)

	//通过instanceof 检测test1（函数） 是否属于 Two(构造函数)的实例  返回true 是Two实例
	console.log( test1 instanceof Two)









	
	</script>
</body>
</html>
