<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
body {
	width: 800px;
	margin-left: auto;
	margin-right: auto;
}

button {
	width: 300px;
	margin-bottom: 10px;
}

#btnList {
	float:left;
}

#total{
	width: 450px;
	float:left;
}

ul{
	list-style-type: none;
	margin: 0px;
	padding: 0px;
}

.inner li{
	border-style: solid;
	border-width: 1px;
	padding: 5px;
	margin: 5px;
	background-color: #99ff99;
	float:left;
}

.inner{
	width:400px;
	border-style: solid;
	border-width: 1px;
	margin-bottom: 10px;
	padding: 10px;
	float: left;
}
	
</style>
  <script type="text/javascript">
      window.onload = function(){

        /*
        * btn08 android前一个兄弟节点
        */ 
        var btn08 = document.getElementById('btn08');
        btn08.onclick= function(){
          var android = document.getElementById('android');
          console.log(android.previousSibling)
        }

        /*
        * btn05 返回#city的所有子节点
        */
        var btn05 = document.getElementById('btn05');
        btn05.onclick = function(){
          var city = document.getElementById('city');
          var lis = city.getElementsByTagName('li');
          for(var i=0; i<lis.length; i++){
            console.log(lis[i]);
          }
        }



        /*
        * btn03 查找name=gender的所有节点
        */
        var btn03 = document.getElementById('btn03');
        btn03.onclick = function(){
        }


        /*
        * btn10 设置#username的value属性值
        */
        var btn10 = document.getElementById('btn10');
        btn10.onclick = function(){
          var username = document.getElementById('username');
          console.log(username.value = '1')
        }


        /*
        * btn07  返回#bj的父节点
        */
        var btn07 = document.getElementById('btn07');
        btn07.onclick = function(){
          var bj = document.getElementById('bj')
          console.log(bj.parentNode)
        }



        /*
        * btn02 查找所有li节点
        */
        var btn02 = document.getElementById('btn02');
        btn02.onclick = function(){
          var lis = document.getElementsByTagName('li');
          for(var i=0;i<lis.length; i++){
            console.log(lis[i])
          }
        }


        /*
        * btn01 查找#bj节点
        */
        var btn01 = document.getElementById('btn01');
        btn01.onclick = function(){
          var bj = document.getElementById('bj')
          console.log(bj)
        }

        /*
        * btn04 查找#city下所有li节点
        */
        var btn04 = document.getElementById('btn04');
        btn04.onclick = function(){
          var city = document.getElementById('city');
          var lis = city.getElementsByTagName('li');
          for(var i=0;i<lis.length; i++){
            console.log(lis[i])
          }
        }

        /*
        * btn06 返回#phone的第一个子节点
        */
        var btn06 = document.getElementById('btn06');
        btn06.onclick = function(){
          var phone = document.getElementById('phone');
          console.log(phone.firstChild.innerHTML)
        }

        /*
        * btn09 返回#username的value属性值
        */
        var btn09 = document.getElementById('btn09');
        btn09.onclick = function(){
          var username = document.getElementById('username');
          console.log(username.value)
        }

        /*
        * btn11 返回#bj的文本值
        */
        var btn11 = document.getElementById('btn11');
        btn11.onclick = function(){
          var bj = document.getElementById('bj');
          console.log(bj.innerHTML)
        }


      }
  </script>
</head>

<body>
  <div id="total">
    <div class="inner">
      <p>
        你喜欢哪个城市?
      </p>
      <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
      </ul>
      <br>
      <br>
      <p>
        你喜欢哪款单机游戏?
      </p>
      <ul id="game">
        <li id="rl">红警</li>
        <li>实况</li>
        <li>极品飞车</li>
        <li>魔兽</li>
      </ul>
      <br />
      <br />
      <p>
        你手机的操作系统是?
      </p>
      <ul id="phone">
        <li>IOS</li>
        <li id="android">Android</li>
        <li>Windows Phone</li>
      </ul>
    </div>
    <div class="inner">
      gender:
      <input class="hello" type="radio" name="gender" value="male" /> Male
      <input class="hello" type="radio" name="gender" value="female" /> Female
      <br>
      <br> name:
      <input type="text" name="name" id="username" value="abcde" />
    </div>
  </div>
  <div id="btnList">
    <div>
      <button id="btn01">查找#bj节点---btn01</button>
    </div>
    <div>
      <button id="btn02">查找所有li节点---btn02</button>
    </div>
    <div>
      <button id="btn03">查找name=gender的所有节点---btn03</button>
    </div>
    <div>
      <button id="btn04">查找#city下所有li节点---btn04</button>
    </div>
    <div>
      <button id="btn05">返回#city的所有子节点---btn05</button>
    </div>
    <div>
      <button id="btn06">返回#phone的第一个子节点---btn06</button>
    </div>
    <div>
      <button id="btn07">返回#bj的父节点---btn07</button>
    </div>
    <div>
      <button id="btn08">返回#android的前一个兄弟节点---btn08</button>
    </div>
    <div>
      <button id="btn09">返回#username的value属性值---btn09</button>
    </div>
    <div>
      <button id="btn10">设置#username的value属性值---btn10</button>
    </div>
    <div>
      <button id="btn11">返回#bj的文本值---btn11</button>
    </div>
  </div>
</body>

</html>
