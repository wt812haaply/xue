	<script type="text/javascript">
	var mm = [];
	for(var i=0; i<=10;i++){
		var num = Math.ceil(Math.random(i) * 10)
		mm.push(num);
	}
	// console.log(mm);

	// var nn=[];
	for(var a=0; a<mm.length; a++){
		// console.log(mm[a]);
		for(var b=a+1; b<mm.length; b++){
			// console.log(mm[b])
			if(mm[a] == mm[b]){
				mm.splice(b,1);
				b--;
			}
		}
	}
	console.log(mm);


	function ab(a,b){
		return a-b
	}
	var cc =ab;
	var dd = mm.sort(cc);

console.log('///')

function RndNum(n){
    var rnd="";
    for(var i=0;i<n;i++)
        rnd+=Math.floor(Math.random()*10);
    return rnd;
}
